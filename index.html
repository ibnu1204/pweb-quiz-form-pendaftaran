<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulir Pendaftaran Pasien Baru</title>
</head>
<body id="body">
    <div class="main content">
        <form action="login.html" class="form-basic">
            <div class="title">
                <h1>FORMULIR PENDAFTARAN PASIEN BARU</h1>
            </div>
            <div class="announcement">
                <h2>PERHATIAN: HARAP MENGISI FORMULIR INI DENGAN LENGKAP</h2>
            </div>
            
            <div class="title-form">
               <h3>I. NAMA PASIEN</h3> 
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Nama Pasien</span>
                <input type="text" name="name">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Tempat Lahir</span>
                <input type="text" name="tempat-lahir">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Tanggal Lahir</span>
                <input type="text" name="tanggal-lahir">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Jenis Kelamin</span>
                <input type="text" name="jenis-kelamin">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Alamat</span>
                <input type="text" name="alamat">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Provinsi</span>
                <input type="text" name="provinsi">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Kecamatan</span>
                <input type="text" name="kecamatan">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Kelurahan/Desa</span>
                <input type="text" name="kelurahan/desa">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>No.Telp/HP</span>
                <input type="text" name="no.telp">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Kode Pos</span>
                <input type="text" name="kode-pos">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;"><span>Agama</span></label>
                <div class="form-radio-button">
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Islam">
                            <span>1. Islam</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Kristen">
                            <span>2. Kristen</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Katolik">
                            <span>3. Katolik</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Hindu">
                            <span>4. Hindu</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Budha">
                            <span>5. Budha</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Konghucu">
                            <span>6. Konghucu</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Pendidikan Terakhir</span>
                <input type="text" name="pendidikan">
                </label>
            </div>
            <div class="form-row">
                <label style="margin: 20px;">
                <span>Pekerjaan</span>
                <input type="text" name="pekerjaan">
                </label>
            </div>

            <div class="title-form">
                <h3>II. PENANGGUNG JAWAB PASIEN</h3> 
             </div>
             <div class="form-row">
                <label style="margin: 20px;"><span>Hubungan Dengan Pasien</span></label>
                <div class="form-radio-button">
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Suami">
                            <span>1. Suami</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Istri">
                            <span>2. Istri</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Ortu">
                            <span>3.Ortu</span>
                        </label>
                    </div>
                    <div>
                        <label style="margin: 20px;">
                            <input type="radio" name="radio" value="Teman/Saudara">
                            <span>4. Teman/Saudara</span>
                        </label>
                    </div>
                </div>
                <div class="form-row">
                    <label style="margin: 20px;">
                    <span>Nama Penanggung Jawab</span>
                    <input type="text" name="nama-pj">
                    </label>
                </div>
                <div class="form-row">
                    <label style="margin: 20px;">
                    <span>Pendidikan Penanggung Jawab</span>
                    <input type="text" name="pendidikan-pj">
                    </label>
                </div>
                <div class="form-row">
                    <label style="margin: 20px;">
                    <span>Pekerjaan Penanggung Jawab</span>
                    <input type="text" name="pekerjaan-pj">
                    </label>
                </div>

                <br>
                <br>
                <div class="row" style="column-gap: 180px;">
                    <div class="column">
                        <div class="row" style="display: block;">
                            <label for="myFile" style="display: block;">Tanda Tangan</label>
                            <input type="file" name="myFile" id="myFile" style="width: 200px; margin-top: 20px;">
                        </div>
                    </div>
                </div>

                <div class="form-row">
                    <button type="submit">Daftar</button>
                </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.1.min.js" integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
